<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <div id="display-section"></div>
        <div id="keys-section">
            <button class="key-operator grid-item" data-action="add">+</button>
            <button class="key-operator grid-item" data-action="subtract">-</button>
            <button class="grid-item" data-action="clear">AC</button>
            <button class="key--operator grid-item" data-action="multiply">&times;</button>
            <button class="key-operator grid-item" data-action="divide">รท</button>
            <button class="key-equal grid-item" data-action="calculate">=</button>
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">0</button>
            <button class="grid-item">00</button>
            <button class="grid-item" data-action="decimal">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
